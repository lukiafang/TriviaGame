<!DOCTYPE html>

<html lang="en-us">
    <title>Trivia Game</title>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Black+Ops+One|Luckiest+Guy|Sonsie+One|Shojumaru&effect=3d|3d-float|anaglyph|brick-sign|canvas-print|
            crackle|decaying|destruction|distressed|distressed-wood|emboss|fire|fire-animation|fragile|grass|ice|mitosis|neon|outline|putting-green|
            scuffed-steel|shadow-multiple|splintered|static|stonewash|vintage|wallpaper' 
            rel='stylesheet' type='text/css'>
        

    </head>
<body>
        


    <div class="container">
     <h1  class="font-effect-ice" style="font-size:60px; font-family:Shojumaru;">Totally Trivial Trivia!</h1>
    
         <button type="button" id="startbutton"  style="font-size:50px; font-family:Sonsie One;" >Start Game</button>
          <div id="counter" class="font-effect-fire-animation" style="font-size:50px; font-family:Sonsie One;"></div>

        <div id="QnA" class="hidden"> 
            <h2 >JavaScript is ______ Language.</h2><br>
                <form >
                    <input type="radio" name="choice" value="Scripting"> Scripting
                    <input type="radio" name="choice" value="Programming"> Programming
                    <input type="radio" name="choice" value="Application"> Application
                    <input type="radio" name="choice" value="None of These"> None of These
                </form>
                


            <button style="font-size:40px; font-family:Sonsie One"; onclick="submitAnswer()"Submit Answer>Submit</button>
        </div>

        <div id="result" style="font-size:50px; font-family:Shojumaru;"></div>
    </div>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
